<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>game!</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body class="darkbg-active">
<h1>Game</h1>
<canvas id="game" width="840" height="880" class="game">

</canvas>
<script>
    const electron = require('electron');

    const game = require('../scripts/pacmangame');
    const BrowserWindow = electron.remote.BrowserWindow;

    let currentWindow = electron.remote.getCurrentWindow();
    document.onkeydown = (event) => {
        if (event.key === 'Escape') {
            console.log('going to menu-window');
            currentWindow.hide();
        }
        if (event.code === 'ArrowUp') {
            (game.move('up'));
        }
        if (event.code === 'ArrowDown') {
            (game.move('down'));
        }
        if (event.code === 'ArrowLeft') {
            (game.move('left'));
        }
        if (event.code === 'ArrowRight') {
            (game.move('right'));
        }
    };

    game.generatefield();
    currentWindow.on('hide', () => {
        game.pause();
    });
    currentWindow.on('show', () => {
        setTimeout(game.unpause(), 3000);
    });

    function cycle() {
        if (game.cycle()) {
            alert("game over");
        } else {
            setTimeout(cycle, 250);
        }
    }
    setInterval(() => document.getElementById('score').innerText = `Score: ${game.score()}`, 500);
    cycle();
</script>
<h1 id="score">
</h1>
</body>

</html>
